<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" 
integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>New Todo List</title>    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--! my todo list head tag START -->
   <header> 
    <h1>MY TODO LIST</h1>
   </header> 
   <!--! my todo list head tag END  -->

   <!-- my todo list main tag START-->
   <form> 
     <div class="search">
        <input type="text" class="todo-input" placeholder="Add...">
        <button class="todo-button" type="submit">
            <i class="fas fa-plus-circle"></i>
        </button>
     </div>
<div class="select">

<select name ="todos" class="filter-todo">
  <option value="all">All</option>
  <option value="completed">Completed</option>
  <option value="uncompleted">Uncompleted</option>
</select>
</div>
   </form>
   <div class="todo-container">
    <ul class="todo-list">
      <div class="todo">
        <button class="completed-btn">
          <i class="fas  fa-plus-check-circle"></i>
        </button>
        <li class="todo-item">Deneme</li>
        <button class="trash-btn">
          <i class="fa fa-minus-circle"></i>
        </button>
      </div>
    </ul>
   </div>
   <!-- my todo list main tag END -->

   <!-- alert box Start-->
   <div class="alert-wrapper">
    <div class="alert-success">
         <div>Ekleme başarili.</div>
    </div>
    <div class="alert-warning">
      <div>Input alani boş geçilemez</div>


      </div>

    </div>
   </div>

 <script src="index.js"></script>
</body>
</html>
